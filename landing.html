    <style>

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 0px;
    }

    .sidenav .image {
        position: relative;
        background-image: url(img/sidebar_top.png);
        height: 200px;
    }

   .sidenav .image img {
        position: absolute;
        top: 55px;
        left: 125px;
    }

    .sidenav a {
       padding: 8px 25px;
        text-decoration: none;
        font-size: 1.4em;
        color: #fff;
        font-weight: 200;
        display: block;
        transition: 0.3s;
    }

    .sidenav a i {
        padding: 0;
        margin-right: 5px;
        font-size: 20px;
    }

    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .sidenav nav{
        border-bottom: 1px solid #fff;
        padding-bottom: 15px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    </style>
